<div class="container">
  <img [src]="event?.imageUrl" class="event-img" [alt]="event?.name">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> ${{event?.price}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <p>Session(s)</p>
    </div>
    <div class="col-md-6">
      <a (click)="addSessionMode()" class="float-right text-right">Add Session</a>
    </div>

  </div>
  <br>
  <div class="row" *ngIf="!isAddSessionMode">
    <session-list [sessions]="event?.sessions"></session-list>
  </div>
  <div class="row" *ngIf="isAddSessionMode">
    <create-session (saveNewSession)="saveNewSession($event)" (cancelNewSessionBtn)="cancelNewsesisonBtn()">
    </create-session>
  </div>
</div>
