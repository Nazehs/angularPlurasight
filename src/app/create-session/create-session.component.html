<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form [formGroup]="newSessionForm" (ngSubmit)="saveSession(newSessionForm)">
    <div class="form-group" [ngClass]="{'error': eventName.invalid && eventName.dirty}">
      <label for="sessionName">Session Name:</label>
      <em *ngIf="eventName.invalid && eventName.dirty">Required</em>
      <input id="sessionName" formControlName="eventName" name="eventName" type="text" class="form-control"
        placeholder="session name..." />
    </div>
    <div class="form-group" [ngClass]="{'error': presenter?.invalid && presenter?.dirty}">
      <label for="presenter">Presenter:</label>
      <em *ngIf="presenter.invalid && presenter.dirty">Required</em>
      <input id="presenter" formControlName="presenter" type="text" class="form-control" placeholder="presenter..." />
    </div>
    <div class="form-group" [ngClass]="{'error': duration?.invalid && duration?.dirty}">
      <label for="duration">Duration:</label>
      <em *ngIf="duration.invalid && duration.dirty">Required</em>
      <select class="form-control" formControlName="duration">
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group" [ngClass]="{'error': level?.invalid && level?.dirty}">
      <label for="level">Level:</label>
      <em *ngIf="level.invalid && level.dirty">Required</em>
      <select class="form-control" formControlName="level">
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group" [ngClass]="{'error': abstract?.invalid && abstract?.dirty}">
      <label for="abstract">Abstract:</label>
      <em *ngIf="abstract?.invalid && abstract?.dirty && abstract?.controls.errors.required">Required</em>
      <em *ngIf="abstract?.invalid && abstract?.dirty && abstract?.errors.maxlength">Maximum Word is 400</em>
      <em *ngIf="abstract.invalid && abstract.dirty && abstract?.errors.restrictedWord">Restricted Words Founds:
        {{abstract?.errors.restrictedWord}}</em>
      <textarea id="abstract" formControlName="abstract" rows=3 class="form-control"
        placeholder="abstract..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary" (click)="saveSession()"
      [disabled]="newSessionForm.invalid">Save</button>
    <button type="button" class="btn btn-default" (click)="cancelNewSession()">Cancel</button>
  </form>
</div>
