<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">ngEvents</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a [routerLink]="['/events']" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active">All
            Events</a>
        </li>
        <li><a [routerLink]="['events/new']" routerLinkActive="active">Create Event</a></li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown">
            Events
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a>Angular ng Nigeria</a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <a *ngIf="!auth.isAuthenticated()" [routerLink]="['user/login']">Login</a>
            <a *ngIf="auth.isAuthenticated()" [routerLink]="['/user/profile']" routerLinkActive="active">Welcome
              {{auth.currentUser.lastName}}</a>
          </li>
        </ul>
      </div>
      <form id="searchForm" (ngSubmit)="searchSessions(searchTerm)" class="navbar-form navbar-right">
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="searchTerm" name="searchTerm"
            placeholder="Search Sessions">
        </div>
        <button class="btn btn-default" trigger-modal="searchResults">
          Search
        </button>
      </form>
    </div>
  </div>
</div>
<search-modal class="modalsearch" onBodyCLickCLose="true" elementId="searchResults" title="Search Results"
  style="background: red">
  <div class="list-group">
    <a class="list-group-item" routerLink="/events/{{session.eventId}}"
      *ngFor="let session of foundSessions">{{session.name}}</a>
  </div>
</search-modal>
