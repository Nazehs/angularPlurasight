<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate>
    <em *ngIf="isLoginInvalid">Invalid credentials, Pls provide valid login details!</em>
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em
        *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || isMouseEnter)">Required</em>
      <input id="userName" type="text" (ngModel)="userName" name="userName" class="form-control"
        placeholder="User Name..." required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em
        *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || isMouseEnter)">Required</em>
      <input id="password" type="password" name="password" (ngModel)="password" class="form-control"
        placeholder="Password..." required />
    </div>
    <span (mouseenter)="isMouseEnter=true" (mouseleave)="isMouseEnter=false">
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </span>
    <button (click)="cancelLogin()" type="button" class="btn btn-default">Cancel</button>

  </form>
</div>
